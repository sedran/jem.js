<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
	<div class="container">
		<h1>Welcome to jem.js!</h1>
		
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-success" onclick="jem.fire('Test1Event')">Fire Test1Event</button>
				<button class="btn btn-success" onclick="jem.fire('Test2Event')">Fire Test2Event</button>
			</div>
			
			<div class="col-md-6">
				<button class="btn btn-success" id="attachTest1">Attach Handler to Test1Event</button>
				<button class="btn btn-success" id="attachTest2">Attach Handler to Test2Event</button>
			</div>
		</div>
	</div>
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="../jem.js"></script>
	<script src="test.js"></script>
  </body>
</html>
